<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Memes - Capit√°n Am√©rica en el Ascensor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            max-width: 100%;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .meme-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .meme-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 500/620;
            object-fit: contain;
            display: block;
            background: #f0f0f0;
        }

        .meme-info {
            padding: 15px;
        }

        .meme-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .meme-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .lightbox-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
            animation: zoomIn 0.3s;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        .close:hover {
            color: #bbb;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
        }

        .nav-arrow:hover {
            background: rgba(0,0,0,0.8);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes zoomIn {
            from {transform: translateY(-50%) scale(0.5);}
            to {transform: translateY(-50%) scale(1);}
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.3rem;
                text-align: center;
                line-height: 1.3;
                padding: 0 15px;
            }
            
            .header h1 img {
                height: 20px !important;
                margin: 0 5px !important;
                vertical-align: middle;
            }
          
            .header p {
                font-size: 1rem;
                padding: 0 10px;
                text-align: center;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            
            /* Ajustar contador de visitas en m√≥vil */
            #visit-counter {
                bottom: 10px !important;
                right: 10px !important;
                font-size: 0.8rem !important;
                padding: 8px 12px !important;
            }
        } 
    </style>
</head>
<body>
    <div class="header">
        <h1><img src="shield.png" style="height: 70px; vertical-align: middle; margin-right: 15px;">Memes del Capit√°n Am√©rica<img src="shield.png" style="height: 70px; vertical-align: middle; margin-left: 15px;"></h1>
        <p>Colecci√≥n completa de memes del ascensor</p>
    </div>

    <div class="controls">
        <input type="text" class="search-box" placeholder="Buscar memes..." id="searchInput">
        <button class="btn" onclick="shuffleGallery()">üé≤ Aleatorio</button>
    </div>

    <div class="gallery" id="gallery">
        <!-- Los memes se cargar√°n aqu√≠ autom√°ticamente -->
    </div>

    <div class="no-results" id="noResults">
        No se encontraron memes con esa b√∫squeda üò¢
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="nav-arrow prev" onclick="changeImage(-1)">‚ùÆ</div>
        <img class="lightbox-content" id="lightboxImg">
        <div class="nav-arrow next" onclick="changeImage(1)">‚ùØ</div>
        <div class="counter" id="counter"></div>
    </div>

    <script>
        // Array para almacenar todos los memes
        let allMemes = [];
        let currentMemes = [];
        let currentImageIndex = 0;

        // Detectar autom√°ticamente todos los memes disponibles
        let memes = [];

        // Funci√≥n para detectar memes existentes
        async function detectMemes() {
            // FASE 1: Cargar instant√°neamente los 650 conocidos
            const knownMemes = [];
            for (let i = 1; i <= 650; i++) {
                const paddedNumber = i.toString().padStart(4, '0');
                knownMemes.push({
                    filename: `Capitan America meme_${paddedNumber}.jpeg`,
                    title: `Capit√°n Am√©rica Meme #${i}`
                });
            }
            
            // Mostrar inmediatamente los 650
            allMemes = [...knownMemes];
            currentMemes = [...knownMemes];
            
            // Actualizar contador y renderizar
            const headerP = document.querySelector('.header p');
            headerP.textContent = `Colecci√≥n completa de ${knownMemes.length} memes del ascensor - "Hail Hydra" y m√°s`;
            renderGallery();
            
            // FASE 2: Detectar nuevos memes en segundo plano (651+)
            detectNewMemesInBackground(knownMemes);
            
            return knownMemes;
        }
        
        // Funci√≥n para detectar memes nuevos en segundo plano
        async function detectNewMemesInBackground(currentMemes) {
            const batchSize = 20;
            let foundNewMemes = false;
            let consecutiveFailures = 0;
            const maxFailures = 50;
            
            // Empezar desde el 651
            for (let startIndex = 651; startIndex <= 2000; startIndex += batchSize) {
                // Crear lote de verificaciones en paralelo
                const batchPromises = [];
                const batchNumbers = [];
                
                for (let i = 0; i < batchSize && (startIndex + i) <= 2000; i++) {
                    const currentNumber = startIndex + i;
                    const paddedNumber = currentNumber.toString().padStart(4, '0');
                    const filename = `Capitan America meme_${paddedNumber}.jpeg`;
                    
                    batchNumbers.push(currentNumber);
                    batchPromises.push(checkImageExists(`memes/${filename}`));
                }
                
                try {
                    const results = await Promise.all(batchPromises);
                    
                    let foundInBatch = false;
                    for (let i = 0; i < results.length; i++) {
                        if (results[i]) {
                            const currentNumber = batchNumbers[i];
                            const paddedNumber = currentNumber.toString().padStart(4, '0');
                            const filename = `Capitan America meme_${paddedNumber}.jpeg`;
                            
                            // A√±adir el nuevo meme encontrado
                            const newMeme = {
                                filename: filename,
                                title: `Capit√°n Am√©rica Meme #${currentNumber}`
                            };
                            
                            currentMemes.push(newMeme);
                            allMemes.push(newMeme);
                            currentMemes.push(newMeme);
                            
                            foundNewMemes = true;
                            foundInBatch = true;
                            consecutiveFailures = 0;
                        }
                    }
                    
                    // Si encontramos nuevos memes, actualizar la galer√≠a
                    if (foundInBatch) {
                        // Ordenar por n√∫mero
                        const sortedMemes = currentMemes.sort((a, b) => {
                            const numA = parseInt(a.title.match(/#(\d+)/)[1]);
                            const numB = parseInt(b.title.match(/#(\d+)/)[1]);
                            return numA - numB;
                        });
                        
                        allMemes = [...sortedMemes];
                        currentMemes = [...sortedMemes];
                        
                        // Actualizar contador
                        const headerP = document.querySelector('.header p');
                        headerP.textContent = `Colecci√≥n completa de ${sortedMemes.length} memes del ascensor - "Hail Hydra" y m√°s`;
                        
                        // Re-renderizar galer√≠a
                        renderGallery();
                        
                        // Mostrar notificaci√≥n sutil
                        showNewMemesNotification(sortedMemes.length - 650);
                    } else {
                        consecutiveFailures += batchSize;
                        if (consecutiveFailures >= maxFailures) {
                            break;
                        }
                    }
                    
                } catch (error) {
                    consecutiveFailures += batchSize;
                    if (consecutiveFailures >= maxFailures) {
                        break;
                    }
                }
            }
            
            // Log para debug
            if (foundNewMemes) {
                console.log(`üéâ Se encontraron ${currentMemes.length - 650} memes nuevos!`);
            }
        }
        
        // Mostrar notificaci√≥n de nuevos memes
        function showNewMemesNotification(newCount) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 1rem;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                animation: slideIn 0.5s ease-out;
            `;
            notification.innerHTML = `üéâ ¬°${newCount} memes nuevos encontrados!`;
            
            // A√±adir animaci√≥n CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Quitar despu√©s de 4 segundos
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.5s ease-out reverse';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Verificar si una imagen existe
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                
                // Timeout de 3 segundos
                setTimeout(() => resolve(false), 1000);
            });
        }

        // Mostrar mensaje de carga
        function updateLoadingMessage(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div style="text-align: center; color: white; font-size: 1.2rem; grid-column: 1 / -1;">
                    <div style="margin: 50px 0;">
                        <div style="margin-bottom: 20px;">üîç ${message}</div>
                        <div style="width: 100%; max-width: 400px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; margin: 0 auto; overflow: hidden;">
                            <div style="height: 100%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4); animation: loading 2s infinite linear;"></div>
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes loading {
                        0% { transform: translateX(-100%); }
                        100% { transform: translateX(100%); }
                    }
                </style>
            `;
        }

        // Inicializar la galer√≠a con detecci√≥n autom√°tica
        async function initGallery() {
            updateLoadingMessage('Iniciando detecci√≥n de memes...');
            
            try {
                memes = await detectMemes();
                allMemes = [...memes];
                currentMemes = [...memes];
                
                if (memes.length > 0) {
                    // Actualizar el t√≠tulo con el n√∫mero total
                    const headerP = document.querySelector('.header p');
                    headerP.textContent = `Colecci√≥n completa de ${memes.length} memes del ascensor`;
                    
                    renderGallery();
                } else {
                    // Si no se encontraron memes, mostrar mensaje
                    document.getElementById('gallery').innerHTML = `
                        <div style="text-align: center; color: white; font-size: 1.5rem; grid-column: 1 / -1; margin-top: 50px;">
                            üòï No se encontraron memes en la carpeta 'memes/'<br>
                            <small style="font-size: 1rem; opacity: 0.8; margin-top: 10px; display: block;">
                                Aseg√∫rate de que los archivos sigan el formato: "Capitan America meme_0001.jpeg"
                            </small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error detectando memes:', error);
                document.getElementById('gallery').innerHTML = `
                    <div style="text-align: center; color: white; font-size: 1.5rem; grid-column: 1 / -1; margin-top: 50px;">
                        ‚ö†Ô∏è Error al cargar los memes<br>
                        <small style="font-size: 1rem; opacity: 0.8; margin-top: 10px; display: block;">
                            Por favor, recarga la p√°gina
                        </small>
                    </div>
                `;
            }
        }

        // Renderizar la galer√≠a
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            
            if (currentMemes.length === 0) {
                gallery.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            gallery.innerHTML = currentMemes.map((meme, index) => `
                <div class="meme-card" onclick="openLightbox(${index})">
                    <img src="memes/${meme.filename}" alt="${meme.title}" onerror="this.src='https://via.placeholder.com/300x250/cccccc/666666?text=Imagen+no+encontrada'">
                    <div class="meme-info">
                        <div class="meme-title">${meme.title}</div>
                        <div class="meme-actions">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadImage('${meme.filename}', '${meme.title}')">‚¨áÔ∏è Descargar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            currentMemes = allMemes.filter(meme => 
                meme.title.toLowerCase().includes(searchTerm) || 
                meme.filename.toLowerCase().includes(searchTerm)
            );
            renderGallery();
        });

        // Mezclar galer√≠a
        function shuffleGallery() {
            currentMemes = [...allMemes].sort(() => Math.random() - 0.5);
            document.getElementById('searchInput').value = '';
            renderGallery();
        }

        // Lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            const counter = document.getElementById('counter');
            
            img.src = `memes/${currentMemes[index].filename}`;
            counter.textContent = `${index + 1} / ${currentMemes.length}`;
            lightbox.style.display = 'block';
            
            // Precargar im√°genes adyacentes
            preloadAdjacentImages(index);
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex >= currentMemes.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = currentMemes.length - 1;
            
            const img = document.getElementById('lightboxImg');
            const counter = document.getElementById('counter');
            
            img.src = `memes/${currentMemes[currentImageIndex].filename}`;
            counter.textContent = `${currentImageIndex + 1} / ${currentMemes.length}`;
            
            preloadAdjacentImages(currentImageIndex);
        }

        function preloadAdjacentImages(index) {
            const preloadIndexes = [index - 1, index + 1];
            preloadIndexes.forEach(i => {
                if (i >= 0 && i < currentMemes.length) {
                    const img = new Image();
                    img.src = `memes/${currentMemes[i].filename}`;
                }
            });
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'block') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
        });

        // Cerrar lightbox al hacer clic fuera de la imagen
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Descargar imagen individual
        function downloadImage(filename, title) {
            const link = document.createElement('a');
            link.href = `memes/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Contador de visitas con GoatCounter
        function initVisitCounter() {
            // Cargar el script de GoatCounter
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://gc.zgo.at/count.js';
            script.setAttribute('data-goatcounter', 'https://capamericamemes.goatcounter.com/count');
            document.body.appendChild(script);
            
            // Crear contador visual simple
            const counter = document.createElement('div');
            counter.id = 'visit-counter';
            counter.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px 15px;
                border-radius: 20px;
                font-size: 0.9rem;
                z-index: 100;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            
            // Obtener visitas desde localStorage como fallback
            let visits = parseInt(localStorage.getItem('page-visits') || '0');
            visits++;
            localStorage.setItem('page-visits', visits.toString());
            
            counter.innerHTML = `üë• ${visits.toLocaleString()} visitas`;
            document.body.appendChild(counter);
            
            // Intentar obtener datos reales despu√©s
            setTimeout(() => {
                fetchRealVisitCount(counter);
            }, 2000);
        }
        
        // Intentar obtener contador real
        function fetchRealVisitCount(counterElement) {
            // Usar una API proxy que funcione con CORS
            fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://goatcounter.com/api/v0/export?format=json'))
                .then(response => response.json())
                .then(data => {
                    // Si funciona, actualizar con datos reales
                    if (data && data.contents) {
                        const realCount = JSON.parse(data.contents).length || parseInt(localStorage.getItem('page-visits') || '1');
                        counterElement.innerHTML = `üë• ${realCount.toLocaleString()} visitas`;
                    }
                })
                .catch(() => {
                    // Si falla, mantener el contador local
                    console.log('Using local visit counter');
                });
        }

        // Inicializar cuando carga la p√°gina
        window.addEventListener('load', function() {
            initGallery();
            initVisitCounter();
        });
    </script>
</body>
</html>
